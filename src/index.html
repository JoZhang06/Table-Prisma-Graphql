<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Table</title>
  <link href="style.css" rel="stylesheet">
  <script src="../js_components/deleteuser.js"></script>
  <script src="../js_components/getdata_graphql.js"></script>
  <script src="../js_components/updateuser.js"></script>
</head>
<body>
  <div>
    <br>
    <h3 class="neon-border">User Tables</h3>
    <br>
  </div>
  <button id="open-modal-add">New user</button>
  <br>
  <div id="modal-add">
    <div class="modal-content">
      <form id="add-user-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required title="Please enter a name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required title="Please enter a valid email address">
        <button type="submit">Add user</button>
        <button id="cancel-button" type="button">Cancel</button>
      </form>
    </div>
  </div>
  <br>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Created</th>
        <th>Updated</th>
        <th>Modify</th>
      </tr>
    </thead>
    <tbody id="users-table-body"></tbody>
  </table>
  <script>
    //Esto llama a la funcion dentro del script createuser
    const button = document.getElementById('open-modal-add');
    button.addEventListener('click', function () {
      const script = document.createElement('script');
      script.src = '../js_components/createuser.js';
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
