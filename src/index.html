<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Table</title>
  <link href="style.css" rel="stylesheet">
  <script src="../js_components/deleteuser.js"></script>
  <script src="../js_components/getdata_graphql.js"></script>
  <script src="../js_components/updateuser.js"></script>

</head>

<body>
  <div>
    <br>
    <h3 class="neon-border">User Tables</h3>
    <br>
  </div>

  <button id="open-modal-add">New user</button>
  <br>
  <div id="modal-add">
    <div class="modal-content">
      <form id="add-user-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required title="Please enter a name">
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required title="Please enter a valid email address">
  
        <button type="submit">Add user</button>
        <button id="cancel-button" type="button">Cancel</button>
      </form>
    </div>
  </div>
  
  
  <br>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Created</th>
        <th>Updated</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="users-table-body"></tbody>
  </table>
  <script>
    //Funcion para Crear el usuario
    const openModalButton = document.getElementById('open-modal-add');
    const modal = document.getElementById('modal-add');
    const cancelButton = document.getElementById('cancel-button');

    openModalButton.addEventListener('click', () => {
      modal.style.display = 'block';
      modal.appendChild(closeModalButton);
    });

    cancelButton.addEventListener('click', () => {
      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');
      nameInput.value = '';
      emailInput.value = '';
      modal.style.display = 'none'; // cerrar el modal
    });


    const addUserForm = document.getElementById("add-user-form");
    addUserForm.addEventListener("submit", function (event) {
      event.preventDefault();
      const nameInput = document.getElementById("name");
      const emailInput = document.getElementById("email");
      const name = nameInput.value;
      const email = emailInput.value;

      fetch("http://localhost:4000/graphql", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          query: `mutation {
        createUser(name: "${name}", email: "${email}") {
          id
          name
          email
          createdAt
          updatedAt
        }
      }`,
        }),
      })
        .then((res) => res.json())
        .then((res) => {
          console.log(res);
          nameInput.value = "";
          emailInput.value = "";
          modal.style.display = 'none';
        })
        .catch((err) => console.error(err));
    });
  </script>
