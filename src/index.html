<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Table</title>
  <link href="style.css" rel="stylesheet">

</head>

<body>
  <div>
    <br>
    <br>
  </div>

  <form id="add-user-form">
    <input type="text" name="name" placeholder="Name" />
    <input type="email" name="email" placeholder="Email" />
    <button type="submit">Add user</button>
  </form>
  <br>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Created</th>
        <th>Updated</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="users-table-body"></tbody>
  </table>
  <script>
    // Obtiene los datos del servidor GraphQL y los agrega a la tabla
    fetch("http://localhost:4000/graphql", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        query: "{ users { id name email createdAt updatedAt } }",
      }),
    })
      .then((res) => res.json())
      .then((res) => {
        const users = res.data.users;
        const tableBody = document.getElementById("users-table-body");

        users.forEach((user) => {
          const row = document.createElement("tr");
          row.id = `user-${user.id}`;
          row.innerHTML = `
        <td>${user.id}</td>
        <td>${user.name}</td>
        <td>${user.email}</td>
        <td>${new Date(parseInt(user.createdAt)).toLocaleString()}</td>
        <td>${new Date(parseInt(user.updatedAt)).toLocaleString()}</td>
        <td>
          <button onclick="showEditForm(${user.id}, '${user.name}', '${user.email}')">Edit</button>
          <button onclick="deleteUser(${user.id})">Delete</button>
        </td>
      `;
          tableBody.appendChild(row);
        });
      })
      .catch((err) => console.error(err));

  </script>

  <script>
    // Función para mostrar el formulario de edición de usuario
    function showEditForm(id, name, email) {
      const modal = document.createElement("div");
      modal.classList.add("modal");

      const form = document.createElement("form");
      form.innerHTML = `
    <label for="name">Nombre:</label>
    <input type="text" name="name" value="${name}" required>
    <label for="email">Correo electrónico:</label>
    <input type="email" name="email" value="${email}" required>
    <button type="submit">Guardar</button>
  `;
      form.addEventListener("submit", function (event) {
        event.preventDefault();
        const nameInput = form.querySelector("[name='name']");
        const emailInput = form.querySelector("[name='email']");
        const newName = nameInput.value;
        const newEmail = emailInput.value;
        editUser(id, newName, newEmail);
        modal.remove();
      });

      modal.appendChild(form);
      document.body.appendChild(modal);
    }

    // Función para editar un usuario
    function editUser(id, name, email) {
      fetch("http://localhost:4000/graphql", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          query: `mutation {
        updateUser(id: ${id}, name: "${name}", email: "${email}") {
          id
          name
          email
          updatedAt
        }
      }`,
        }),
      })
        .then((res) => res.json())
        .then((res) => {
          const user = res.data.updateUser;
          const row = document.getElementById(`user-${user.id}`);
          row.innerHTML = `
        <td>${user.id}</td>
        <td>${user.name}</td>
        <td>${user.email}</td>
        <td>${new Date(parseInt(user.createdAt)).toLocaleString()}</td>
        <td>${new Date(parseInt(user.updatedAt)).toLocaleString()}</td>
        <td>
          <button onclick="showEditForm(${user.id}, '${user.name}', '${user.email}')">Editar</button>
          <button onclick="deleteUser(${user.id})">Eliminar</button>
        </td>
      `;
        })
        .catch((err) => console.error(err));
    }

    // Función para eliminar un usuario
    function deleteUser(id) {
      fetch("http://localhost:4000/graphql", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          query: `mutation {
          deleteUser(id: ${id}) {
            id
          }
        }`,
        }),
      })
        .then((res) => res.json())
        .then((res) => {
          const user = res.data.deleteUser;
          const row = document.getElementById(`user-${user.id}`);
          row.remove();
        })
        .catch((err) => console.error(err));
    }
    //Funcion para Crear el usuario
    document.addEventListener("DOMContentLoaded", function () {
      const addUserForm = document.getElementById("add-user-form");

      addUserForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const nameInput = document.getElementsByName("name")[0];
        const emailInput = document.getElementsByName("email")[0];
        const name = nameInput.value;
        const email = emailInput.value;

        fetch("http://localhost:4000/graphql", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            query: `mutation {
          createUser(name: "${name}", email: "${email}") {
            id
            name
            email
            createdAt
            updatedAt
          }
        }`,
          }),
        })
          .then((res) => res.json())
          .then((res) => {
            console.log(res);
            nameInput.value = "";
            emailInput.value = "";
          })
          .catch((err) => console.error(err));
      });
    });
  </script>
